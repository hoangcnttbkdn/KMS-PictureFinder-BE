version: '3.8'

services:
  app:
    build:
      dockerfile: docker/Dockerfile.dev
      context: .
      args:
        NODE_IMAGE: ${NODE_IMAGE}
        APP_PORT: ${APP_PORT}
    container_name: ${APP_NAME}-app
    env_file:
      - .env
    ports:
      - 3000:${APP_PORT}
    command: sh -c "npm run dev"
    volumes:
      - ./:/home/app
      - ./node_modules:/home/app/node_modules
    networks:
      - app_network
    depends_on:
      - db

  db:
    image: ${DB_IMAGE}
    container_name: ${APP_NAME}-db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - 3306:${DB_PORT}
    networks:
      - app_network

networks:
  app_network:
    name: app_network
